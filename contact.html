<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gift Recommendation</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h2>AI Gifts Shopper</h2></div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="social-media">
            <h3>Connect with Us on Social Media</h3>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="instagram.png.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook.png.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="linkedln.png.png" alt="LinkedIn">
            </a>
        </div>
        <p>&copy; 2023 AIshopper.com. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
